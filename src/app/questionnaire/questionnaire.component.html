<!-- List of Questions -->

<div class="inner_wrapper">
  <h3>{{questionsActual.headline}}</h3>{{i}}
  <div *ngIf="questionsActual.question_type == 'multiple-choice'">
    <app-single-option [question]="questionsActual" *ngIf="questionsActual.multiple === 'false'" (scrollNext)="gotoNext($event)"></app-single-option>
    <app-multi-option [question]="questionsActual" *ngIf="questionsActual.multiple === 'true'" (scrollNext)="gotoNext($event)"></app-multi-option>
  </div>
  <app-text-answer *ngIf="questionsActual.question_type == 'text'" [question]="questionsActual" (scrollNext)="gotoNext($event)"></app-text-answer>
</div>
